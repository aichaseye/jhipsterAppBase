<div class="row">
  <div class="col-md-2"></div>
  <!-- <div class="row justify-content-center"> -->
  <div class="col-md-4">
    <span class="mylogo2 img-fluid rounded"></span>
  </div>
  <div class="col-md-4">
    <h1 data-cy="loginTitle">Authentification</h1>
    <div class="alert alert-danger" *ngIf="authenticationError" data-cy="loginError">
      <strong>Failed to sign in!</strong> Please check your credentials and try again.
    </div>
    <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
      <div class="form-group">
        <label class="username-label" for="username">Login</label>
        <input
          type="text"
          class="form-control"
          name="username"
          id="username"
          placeholder="votre nom d'utilisateur"
          formControlName="username"
          #username
          data-cy="username"
        />
      </div>

      <div class="form-group">
        <label for="password" class="pass">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          id="password"
          placeholder="votre mot de passe"
          formControlName="password"
          data-cy="password"
        />
      </div>

      <div class="form-check">
        <label class="form-check-label" for="rememberMe">
          <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
          <span>Remember me</span>
        </label>
      </div>

      <button type="submit" class="btn btn-primary" data-cy="submit">Se connecter</button>
    </form>
    <div class="mt-3 alert alert-warning">
      <a class="alert-link" routerLink="/account/reset/request" data-cy="forgetYourPasswordSelector">Mot de passe oubli√©?</a>
    </div>
    <div class="alert alert-warning">
      >
      <a class="nouveauCompte" routerLink="/account/register">Creer un nouveau compte</a>
    </div>
  </div>
</div>
